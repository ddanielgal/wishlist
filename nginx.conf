# Hide nginx version in headers and error pages
server_tokens off;

# Rate limiting zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

server {
    listen 80;
    server_name _;

    # Security: Request size limits
    client_max_body_size 1M;
    client_body_timeout 10s;
    client_header_timeout 10s;

    # Security: Timeout limits
    keepalive_timeout 65;
    send_timeout 10s;

    # Security: Disable directory listing
    autoindex off;

    # Security: Apply rate limiting
    limit_req zone=general burst=20 nodelay;
    limit_req_status 429;

    # Security headers (applied to all responses)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Root location - return empty
    location = / {
        return 200 "";
        add_header Content-Type text/plain;
    }

    # Serve the Astro app at /kivansaglista
    location /kivansaglista {
        alias /usr/share/nginx/html/kivansaglista;
        try_files $uri $uri/ /kivansaglista/index.html;
        index index.html;

        # Security: Prevent access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Security: Cache static assets
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # Security: Block access to common sensitive files
    location ~ /\.(env|git|htaccess|htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

